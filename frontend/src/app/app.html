<main>
  <div class="pattern"></div>
  <div class="wrapper">
    <header>
      <img src="./hero.png" alt="Hero Banner" />
      <h1>
        Find <span class="text-gradient">Movies</span> You'll Enjoy Without the
        Hassle
      </h1>
    </header>
    <section class="all-movies">
      <h2>All movies</h2>
      <ul>
        @for(movie of movies; track movie.id) {
        <app-movie [movie]="movie"></app-movie>
        }
      </ul>
    </section>
  </div>
</main>
